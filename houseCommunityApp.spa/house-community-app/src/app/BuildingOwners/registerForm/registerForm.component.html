<div>
  <mat-radio-group aria-labelledby="example-radio-group-label" [(ngModel)]="option" (change)="optionChange()"  class="example-radio-group">
    <mat-radio-button class="example-radio-button" value="0">
      Dodaj nowego użytkownika
    </mat-radio-button>
    <mat-radio-button class="example-radio-button" value="1">
      Przypisz istniejącego 
    </mat-radio-button>
  </mat-radio-group>
</div>
<div class="example-container" *ngIf="option==='0'" >
 <mat-card-content>
   <mat-form-field >
     <mat-label>Imię</mat-label>
     <input matInput [formControl]="firstName" required>
    </mat-form-field>
    <mat-form-field >
      <mat-label>Nazwisko</mat-label>
      <input matInput [formControl]="lastName" required>
    </mat-form-field>
    <mat-form-field >
      <mat-label>Email</mat-label>  
      <input matInput placeholder="pat@example.com" [formControl]="email" required>
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
  </mat-card-content>    
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="addNewUser()">Dodaj</button>
  </mat-card-actions>
</div>
<div class="example-container" *ngIf="option==='1'" >
 <mat-card-content>
  <mat-form-field appearance="fill">
    <mat-label>Użytkownicy</mat-label>
    <mat-select [formControl]="usersForm">
        <mat-option *ngFor="let user of users" [value]="user.email">
            {{user.firstName}} {{user.lastName}} - {{user.email}}</mat-option>
    </mat-select>
</mat-form-field>
</mat-card-content>    
<mat-card-actions>
  <button mat-raised-button color="primary" (click)="addExistingUser()">Dodaj</button>
</mat-card-actions>

</div>
