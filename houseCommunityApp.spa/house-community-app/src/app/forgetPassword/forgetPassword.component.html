<div class="center">
  <div class="login-header">
    <p>Przypomnij hasło</p>
    <i class="fa fa-users"></i>
  </div>
  <form action="" [formGroup]="RequestResetForm" (ngSubmit)="RequestResetUser(RequestResetForm)">
    <div class="form-group">
      <input _ngcontent-c0="" class="form-control form-control-lg" placeholder="&#xf007; email" type="text" id="email"
        formControlName="email" />
    </div>
    <div class="form-group">
      <div>
        <button type="submit" class="btn">Wyślij mail z przypomnieniem</button>
      </div>
    </div>
  </form>
</div>
