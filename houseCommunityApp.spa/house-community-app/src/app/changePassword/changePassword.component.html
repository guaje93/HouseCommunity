<mat-dialog-content class="mat-typography" style="width: 70vw;">
  <div style="margin: 2em;">

    <form action="" [formGroup]="changePasswordForm">
      <div class="form-group">
        <input _ngcontent-c0="" class="form-control form-control-lg" type="password" placeholder="Hasło"  
          formControlName="currentPassword" />
      </div>
      <div class="form-group">
        <input _ngcontent-c0="" class="form-control form-control-lg" type="password" placeholder="Nowe hasło" 
          formControlName="newPassword" />
      </div>
      <div class="form-group">
        <input _ngcontent-c0="" class="form-control form-control-lg" type="password" placeholder="Potwierdź hasło"
          formControlName="confirmPassword" />
      </div>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Anuluj</button>
  <button mat-button (click)="changePassword()">Zmień hasło</button>
</mat-dialog-actions>
