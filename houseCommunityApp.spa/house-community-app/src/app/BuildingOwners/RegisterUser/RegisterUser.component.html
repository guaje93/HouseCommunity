<div mat-dialog-content>
  <app-nav></app-nav>
  <div>
    <table mat-table matSort [dataSource]="usersToSendData" class="mat-elevation-z8" style="width: 100%;">
      <ng-container matColumnDef="Building">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Mieszkanie </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>
      <ng-container matColumnDef="Add">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Dodaj </th>
        <td mat-cell *matCellDef="let element"> 
          <button style="border-radius: 25%;" class='btn-success' (click)="openDialog(element.id)">+</button>
        </td>
      </ng-container>
      <ng-container matColumnDef="Generate">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Mieszka≈Ñcy </th>
        <td mat-cell *matCellDef="let element">
          <table mat-table matSort [dataSource]="element.usersList" class="mat-elevation-z8" style="width: 100%;">
            <ng-container matColumnDef="UserName">
              <th mat-header-cell mat-sort-header *matHeaderCellDef>Konta  </th>
              <td mat-cell *matCellDef="let user"> {{user.firstName}} {{user.lastName}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedUsersColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedUsersColumns;"></tr>
          </table>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
