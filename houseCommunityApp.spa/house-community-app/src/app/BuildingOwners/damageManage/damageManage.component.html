<div style="position:relative; width: 100%; opacity: 0.9; background-color: white;  height: auto; padding: 3em;">
  
 <h2>Do naprawy</h2>
 
<div>

   <table [dataSource]="dataSource" mat-table matSort class="mat-elevation-z8" style="width: 100%;">
      <ng-container matColumnDef="Name">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Nazwa </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container> 
    
      <ng-container matColumnDef="CreationDate">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Data dodania </th>
          <td mat-cell *matCellDef="let element"> {{element.creationDate | date:'yyyy-MM-dd'}} </td>
      </ng-container>
      <ng-container matColumnDef="Author">
          <th mat-header-cell *matHeaderCellDef> Autor </th>
          <td mat-cell *matCellDef="let element"> {{element.user}} </td>
      </ng-container>
      <ng-container matColumnDef="Preview">
          <th mat-header-cell *matHeaderCellDef> Podgląd</th>
          <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" (click)="openDialog(element)" >Podgląd</button></td>
      </ng-container>
      <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef> Status</th>
        <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" (click)="markDamageAsFixed(element)">Zakończ</button></td>
    </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<h2 style="margin-top: 2em;">Historia napraw</h2>
 
<div>

   <table [dataSource]="historyDataSource" mat-table matSort class="mat-elevation-z8" style="width: 100%;">
      <ng-container matColumnDef="Name">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Nazwa </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container> 
    
      <ng-container matColumnDef="CreationDate">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Data dodania </th>
          <td mat-cell *matCellDef="let element"> {{element.creationDate | date:'yyyy-MM-dd'}} </td>
      </ng-container>
      <ng-container matColumnDef="Author">
          <th mat-header-cell *matHeaderCellDef> Autor </th>
          <td mat-cell *matCellDef="let element"> {{element.user}} </td>
      </ng-container>
      <ng-container matColumnDef="Preview">
          <th mat-header-cell *matHeaderCellDef> Podgląd</th>
          <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" (click)="openDialog(element)" >Podgląd</button></td>
      </ng-container>
      <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef> Status</th>
        <td mat-cell *matCellDef="let element"> <button mat-raised-button color="warn" (click)="markDamageAsNotFixed(element)">Cofnij</button></td>
    </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
